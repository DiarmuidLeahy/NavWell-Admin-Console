<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal">
		  <div class="form-group" ng-class="{'has-error': validators.id}">
		    <label for="inputId" class="col-sm-2 control-label">ID</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" ng-model="id" id="inputId" placeholder="ID">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputFirstName"  class="col-sm-2 control-label">First Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" ng-model="first_name" id="inputFirstName" placeholder="First Name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" ng-model="last_name" id="inputLastName" placeholder="Last Name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputNotes" class="col-sm-2 control-label">Notes</label>
		    <div class="col-sm-10">
		      <textarea rows="4" class="form-control" ng-model="notes" id="inputNotes" placeholder="Notes"></textarea>
		    </div>
		  </div>
		  <div class="alert alert-danger col-sm-offset-2 col-sm-10" ng-if="validators.save" role="alert">
			  There was an error saving the participant, please try again!
		 </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10 text-right">
		     <button type="submit" ng-click="create()" class="btn btn-success">Create</button>	
		      <a class="btn btn-danger" href="#/participants" role="button">Cancel</a>
		    </div>
		  </div>
		</form>
	</div>
</div>
