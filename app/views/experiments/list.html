<div class="row">
	<div class="col-xs-12 col-sm-6">
		<input type="text" class="form-control single-line-input-text" ng-model="search" placeholder="Search" >
	</div>
	<div class="col-xs-12 col-sm-6 text-right">
		<h2>Experiments</h2>
	</div>	
</div>
<hr/>
<div class="row">
	<div class="col-xs-12">
		<div class="table-responsive">
		  <table class="table table-striped">
		    <thead>
		    	<tr>
		    		<th>NAME</th>
		    		<th>ENVIRONMENT</th>
		    		<th>TRIALS</th>
		    		<th>DETAILS</th>
		    	</tr>
		    </thead>
		    <tbody>
		    	<tr ng-repeat="exp in experimentsList | filter:search">
		    		<td>{{exp.name}}</td>
		    		<td>{{exp.environment.name}}</td>
		    		<td>{{exp.trials.length}}</td>
		    		<td><a href="#/experiments/{{exp._id}}">View</a></td>
		    	</tr>
		    </tbody>
		  </table>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 text-right">
		<a class="btn btn-primary" href="#/experiments/create" role="button">Create Experiment</a>
	</div>
</div>
